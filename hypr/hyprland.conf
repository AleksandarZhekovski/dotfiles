# Some default env vars.
# Hyprcursor
env = HYPRCURSOR_THEME, carppuccin-mocha-lavender
env = HYPRCURSOR_SIZE, 32

#Xcursor
env = XCURSOR_THEME, carppuccin-mocha-lavender
